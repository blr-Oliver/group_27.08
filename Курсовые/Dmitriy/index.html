<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <link rel="icon" type="image/png" href="/img/favicon.ico"/>

    <script src="/js/jquery-3.1.1.min.js"></script>
    <script src="/engine1/jquery.js"></script>

    <script src="/js/js_custom.js"></script>

    <script src="/lightgallery/lightgallery.min.js" type="text/javascript"></script>
    <script>lightgallery.init();</script>
    
    <script src="/js/bootstrap.min.js"></script>
    <link href="/css/bootstrap.min.css" rel="stylesheet"/>

    <link rel="stylesheet" href="css/style.css" type="text/css"/>
    <link rel="stylesheet" type="text/css" href="/engine1/style.css"/>
    <link href="/lightgallery/skins/default/style.css" type="text/css" media="screen" rel="stylesheet"/>
    <title>Наше фото</title>
  </head>
  <body>
  <!-- ПАНЕЛЬ УПРАВЛЕНИЯ-->
    <nav class="navbar navbar-inverse navbar-top">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/">Семейный фотоальбом</a>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li><input id = "loader" type="file" class="form-control" placeholder=""></li>
          <li><input id = "name" type="text" class="form-control" placeholder="Введите описание"></li>
          <li><input id = "tags" type="text" class="form-control" placeholder="Введите тег"></li>
          <li><button type="submit" onclick = "handleClickLoad()" class="btn btn-default">Загрузить</button></li>
          <li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown" onclick ="createTagList()">Выберите #тег</a>
            <ul class="dropdown-menu" id = "ul_drop_tags"></ul>
          </li>
          <li><input id = "search" type="text" class="form-control" placeholder="Поиск"></li>
          <li><button type="submit" id = "searchButton" onclick = "handleClickSearch()" class="btn btn-default">Поиск</button></li>
        </ul>
      </div>
    </nav>
<!--РАЗДЕЛЫ СО ССЫЛКАМИ НА ФОТОГАЛЕРЕЮ-->
    <div id = "heading">
      <div class="col-lg-4 text-center">
        <img class="img-circle" src="/img/dima.jpg" alt="Generic placeholder image">            
        <h2>Дима</h2>
        <p><a class="btn btn-default" href="#" role="button" onclick = "viewDimaPhoto()">Смотреть фото &raquo;</a></p>
      </div>
      <div class="col-lg-4 text-center">
        <img class="img-circle" src="/img/lena.jpg" alt="Generic placeholder image">
        <h2>Лена</h2>
        <p><a class="btn btn-default" href="#" role="button">Смотреть фото &raquo;</a></p>
      </div>
      <div class="col-lg-4 text-center">
        <img class="img-circle" src="/img/danik.jpg" alt="Generic placeholder image">
        <h2>Данила</h2>
        <p><a class="btn btn-default" href="#" role="button">Смотреть фото &raquo;</a></p>
      </div>
    </div>
<!--КАРУСЕЛЬ-СЛАЙДЕР-->
    <div id = "slider">
      <div id="wowslider-container1">
        <div class="ws_images">
          <ul>
            <li><img src="data1/images/dima.jpg" alt="Dima" title="Dima" id="wows1_0"/></li>
            <li><a href="http://wowslider.com/vi"><img src="data1/images/lena.jpg" alt="bootstrap carousel" title="Lena" id="wows1_1"/></a></li>
            <li><img src="data1/images/danik.jpg" alt="Danik" title="Danik" id="wows1_2"/></li>
          </ul>
        </div>
        <div class="ws_bullets">
          <div>
            <a href="#" title="Dima"><span><img src="data1/tooltips/dima.jpg" alt="Dima"/>1</span></a>
            <a href="#" title="Lena"><span><img src="data1/tooltips/lena.jpg" alt="Lena"/>2</span></a>
            <a href="#" title="Danik"><span><img src="data1/tooltips/danik.jpg" alt="Danik"/>3</span></a>
          </div>
        </div>
        <div class="ws_script" style="position:absolute;left:-99%"></div>
        <div class="ws_shadow"></div>
      </div>  
      <script type="text/javascript" src="engine1/wowslider.js"></script>
      <script type="text/javascript" src="engine1/script.js"></script>
    </div>
  </body>
</html>
